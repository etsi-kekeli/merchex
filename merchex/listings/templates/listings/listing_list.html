{% extends 'listings/base.html' %}
{% block content %}
    <h1>Listings</h1>
    <p>
        <a href="{% url 'listing-create' %}" class="btn btn-md btn-primary">Add a new listing</a>
    </p>
        <p>Awesome listings ! We have plenty of them !</p>
        <ul>
            {% for listing in listings %}
            <li>
                <a href="{% url 'listing-detail' listing.id %}">{{listing.title}}</a>
            </li>
            {% endfor %}
        </ul>
{% endblock %}
